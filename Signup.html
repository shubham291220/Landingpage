<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up </title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="main">
        <div id="box" style="height: 40%;">
            <h2>Sign Up</h2>
            <div class="details">
                <h5>E-mail</h5>
                <input type="email" placeholder="Enter email">
            </div>
            <div class="details">
                <h5>Password</h5>
                <input type="password" placeholder="Enter Password">
            </div>
            <div class="details submit-btn">
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
