<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="main">
        <div id="box">
            <h2>Login</h2>
            <div class="details active">
                <h5>First Name</h5>
                <input type="text" placeholder="Enter First name">
            </div>
            <div class="details">
                <h5>Last Name</h5>
                <input type="text" placeholder="Enter Last name">
            </div>
            <div class="details">
                <h5>E-mail</h5>
                <input type="email" placeholder="Enter email">
            </div>
            <div class="details">
                <h5>Password</h5>
                <input type="password" placeholder="Enter Password">
            </div>
            <div class="details sign-up-btn">
<a href="#">Already have an account</a> <span>/</span> <a href="#" class="sign-btn">Sign up</a>
            </div>
            <div class="details submit-btn">
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
